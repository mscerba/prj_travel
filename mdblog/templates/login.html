{% extends "_main.html" %}

{% block title %} Login {% endblock%}

{% block main %}
<form action="{{ url_for("login_user") }}" method="post">
    <p>
        <label>Username: </label>
        <input type="text" name="username">
    </p>
    <p>
        <label>Password:</label>
        <input type="password" name="password">
    </p>
    <p>
        <input type="submit" value="login">
    </p>
</form>

{% endblock %}
